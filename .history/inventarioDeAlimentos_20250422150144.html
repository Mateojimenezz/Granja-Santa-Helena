<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="./assets/css/tablas.css"> <!-- Enlace a tu CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  </head>
<body>
    <main>
        <table class="table table-striped  mt-3 " id="userTable">
          <thead class="table">
            <tr>
              <th>Seleccionar</th> <!-- Nueva columna -->
              <th>Categoria</th>
              <th>Tipo de Alimentos</th>
              <th>Cantidad</th>
              <th>Fecha de Entrada</th>
              <th>Proveedor</th>
              <th>Lote</th>
              <th>Fecha de Vencimiento</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="checkbox" class="form-check-input" />
              </td>
              <td>
                <input type="text" class="input-no-border" placeholder="Juan Pérez" />
              </td>
              <td>
                <input type="text" class="input-no-border" placeholder="12345678" />
              </td>
              <td>
                <input type="email" class="input-no-border" placeholder="juan.perez@mail.com" />
              </td>
              <td>
                <input type="tel" class="input-no-border" placeholder="555-1234" />
              </td>
              <td>
                <!-- Selector de Rol -->
                <select class="form-select">
                  <option selected disabled>Seleccionar</option> <!-- Opción predeterminada -->
                  <option value="Administrador">Proveedor 1</option>
                  <option value="Veterinario">Proveedor 2</option>
                  <option value="Operario">Provedor 3</option>
                </select>
              </td>
              <td>
                <!-- Selector de Permisos -->
                <select class="form-select">
                  <option selected disabled>Asignar Permiso</option> <!-- Opción predeterminada -->
                  <option value="Leer">lote 1</option>
                  <option value="Escribir">Lote 2</option>
                  <option value="Eliminar"></option>
                </select>
              </td>
            </tr>
            <!-- Más filas aquí -->
          </tbody>
        </table>
        <a id="addUserButton" class=" btn-agregar-usuario mt-3">Agregar Fila</a>
        <a id="deleteUserButton" class=" btn-agregar-usuario mt-3">Eliminar Fila</a>
      </main>
      
      <footer class="d-flex justify-content-center align-items-center  text-white gap-4">
        <button class="btn ">Guardar</button>
        <button id="printButton" class="btn ">Imprimir</button>
      </footer>
   
     
      
    
</body>

</html>
