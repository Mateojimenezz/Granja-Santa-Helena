<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./assets/css/seleccionarGranja.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">

  </head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Selecciona una Granja</h2>

        <div class="row" id="granjas-list">
            <!-- Primera granja fija -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="./assets/img/granja2.jpg" class="card-img-top" alt="Santa Helena">
                    <div class="card-body text-center">
                        <h5 class="card-title">Granja Santa Helena</h5>
                        <button class="btn btn-success" onclick="seleccionarGranja('Santa Helena')">Seleccionar</button>
                    </div>
                </div>
            </div>

            <!-- Aquí se agregarán las granjas dinámicamente -->
        </div>

        <!-- Botón para ir a la página de agregar nueva granja -->
        <div class="text-center mt-4">
            <a href="agregar-granja.html" class="btn btn-primary btn-lg">+ Agregar Nueva Granja</a>
        </div>
    </div>
