<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
     <link rel="stylesheet" href="./assets/css/misCorrales.css">
    <link rel="stylesheet" href="./assets/css/seleccionarGranja.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">

  </head>
<body>
   <div class="container mt-5 mb-5">
    <h3 class="text-center mb-4">Mis Corales</h3>

    <div class="row g-4" id="granjas-list">
        <!-- Primera granja fija -->
        <div class="col-md-3 granja-container">
            <div class="card granja-card">
                 <h5 class="text-center m-2">Semana 1</h5>
                <img src="./assets/img/granja1.jpg" class="card-img-top imgCard" alt="Santa Helena">
                <div class="card-body text-center">
                    <h5 class="card-title"></h5>
                    <p><span class="num-negro">20</span> | <span class="num-rojo">2</span> | <span class="num-verde">1</span></p>
                    <p class="lotes-activos">Lotes Activos: 3</p>
                    
                    <button class="btn btn-form" onclick="seleccionar('Santa Helena')">Seleccionar</button>
                </div>
            </div>
        </div>

        <!-- Aquí se agregarán las granjas dinámicamente -->

        <!-- 🌟 Movemos el botón dentro del `granjas-list` para que se acomode dinámicamente -->
        <div class="col-md-2" id="boton-container">
            <a href="agregarSemana.html" id="agregarSemana" class="btn btn-form">+</a>
        </div>
    </div>
</div>



  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
