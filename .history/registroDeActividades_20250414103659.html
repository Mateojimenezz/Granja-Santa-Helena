<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Actividades</title>
  
  <link rel="stylesheet" href="./assets/css/registroDeActividades.css">
</head>
<body class="bg-light">

  <div class="container my-4">
    
    <!-- Filtros -->
    <div class="row g-3 mb-3 d-flex justify-content-center">
      <div class="col-md-4">
        <label for="filterDate" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="filterDate">
      </div>
      <div class="col-md-4">
        <label for="filterUser" class="form-label">Usuario</label>
        <select class="form-select" id="filterUser">
          <option selected disabled>Seleccionar Usuario</option>
          <option>Luciano Miranda Acuña</option>
          <option>Camila Fernández</option>
          <option>Juan Pérez</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filterActivity" class="form-label">Actividad</label>
        <select class="form-select" id="filterActivity">
          <option selected disabled>Seleccionar Actividad</option>
          <option>Ingreso de sección</option>
          <option>Registro de reproductor</option>
          <option>Modificación de datos</option>
        </select>
      </div>
    </div>
    
    <!-- Tabla de Actividades -->
    <div id="activityTable" class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Fecha/Hora</th>
            <th>Usuario</th>
            <th>Actividad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>25/01/2025 - 02:54:36</td>
            <td>Luciano Miranda Acuña</td>
            <td>Ingreso de sección</td>
          </tr>
          <tr>
            <td>25/01/2025 - 02:30:55</td>
            <td>Luciano Miranda Acuña</td>
            <td>Registro de reproductor</td>
          </tr>
          <!-- Más filas dinámicas aquí -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Botón Generar Reporte -->
  <button id="generateReportButton" class="btn btn-primary sticky-button">Generar Reporte</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/registroDeActividades.js"></script>

</body>
</html>
