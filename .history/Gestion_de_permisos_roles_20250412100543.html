<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/Gestion_de_permisos_roles.css"> <!-- Enlace a tu CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Seleccionar</th> <!-- Nueva columna -->
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Asignar Permisos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" class="form-check-input" /> <!-- Checkbox para seleccionar usuario -->
          </td>
          <td>Juan Pérez</td>
          <td>12345678</td>
          <td>juan.perez@mail.com</td>
          <td>555-1234</td>
          <td>
            <!-- Botón desplegable para seleccionar Rol -->
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownRoleButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Administrador
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownRoleButton1">
                <li><a class="dropdown-item" href="#" data-role="Administrador">Administrador</a></li>
                <li><a class="dropdown-item" href="#" data-role="Veterinario">Veterinario</a></li>
                <li><a class="dropdown-item" href="#" data-role="Operario">Operario</a></li>
              </ul>
            </div>
          </td>
          <td>
            <!-- Botón desplegable para Asignar Permisos -->
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownPermissionButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Asignar
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownPermissionButton1">
                <li><a class="dropdown-item" href="#">Leer</a></li>
                <li><a class="dropdown-item" href="#">Escribir</a></li>
                <li><a class="dropdown-item" href="#">Eliminar</a></li>
              </ul>
            </div>
          </td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
    <button class="btn btn-success mt-3">Agregar Usuario</button>
  </main>
  
  <footer class="d-flex justify-content-around align-items-center bg-secondary text-white py-3">
    <button class="btn btn-primary">Guardar</button>
    <button class="btn btn-danger">Cerrar Sesión</button>
  </footer>
  
  <script>
    // Script para cambiar el texto del botón desplegable "Rol"
    const roleDropdowns = document.querySelectorAll('.dropdown-menu[aria-labelledby="dropdownRoleButton1"] .dropdown-item');
    const permissionDropdowns = document.querySelectorAll('.dropdown-menu[aria-labelledby="dropdownPermissionButton1"] .dropdown-item');
  
    // Actualiza el texto del botón "Rol"
    roleDropdowns.forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault(); // Previene el redireccionamiento por defecto
        const dropdownButton = document.getElementById('dropdownRoleButton1');
        dropdownButton.textContent = this.textContent; // Cambia el texto por el rol seleccionado
      });
    });
  
    // Script para actualizar el botón de "Permisos"
    permissionDropdowns.forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault(); // Previene el redireccionamiento por defecto
        const dropdownButton = document.getElementById('dropdownPermissionButton1');
        dropdownButton.textContent = this.textContent; // Cambia el texto por la opción seleccionada
      });
    });
  </script>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/assets/js/menuLateral.js"></script>
</body>
</html>
