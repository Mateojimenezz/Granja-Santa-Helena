<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cerdas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .add-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Registro de Cerdas</h1>
    <div class="row" id="cerdas-container">
      <!-- Tarjeta de ejemplo -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="./assets/img/images.jpg" class="card-img-top" alt="Cerda">
          <div class="card-body text-center">
            <h5 class="card-title">ID: M-001</h5>
            <p class="card-text">Jaula: 34</p>
            <button class="btn btn-primary btn-sm" onclick="verMas('M-001')">Ver Más</button>
          </div>
        </div>
      </div>
      <!-- Más tarjetas dinámicas -->
    </div>

    <!-- Botón para añadir nueva cerda -->
    <div class="add-button" onclick="abrirFormulario()">
      <i class="bi bi-plus-lg"></i>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para redirigir a los detalles de la cerda
    function verMas(id) {
      window.location.href = `detalleCerda.html?id=${id}`;
    }

    // Función para abrir el formulario de nueva cerda
    function abrirFormulario() {
      window.location.href = 'registroNuevaCerda.html';
    }
  </script>
</body>
</html>
