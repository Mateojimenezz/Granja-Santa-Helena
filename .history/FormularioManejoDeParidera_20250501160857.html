<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Manejo de Parideras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/formularioGestionProduccion.css">
 
</head>
<body>
    <div class="form-container my-5">
        <h3 class="text-center mb-4">Nuevo Registro</h3>
        <form id="nuevoRegistroForm">
          <!-- Primera fila: Datos generales -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="idAnimal" class="form-label">ID del Animal</label>
              <input type="text" class="form-control" id="idAnimal" name="idAnimal" required>
            </div>
            <div class="col-md-4">
              <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
              <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" required>
            </div>
            <div class="col-md-4">
              <label for="peso" class="form-label">Peso</label>
              <input type="text" class="form-control" id="peso" name="peso" required>
            </div>
          </div>
      
          <!-- Segunda fila: Información adicional -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="estadoSalud" class="form-label">Estado de Salud</label>
              <textarea class="form-control" id="estadoSalud" name="estadoSalud" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
          </div>
      
          <!-- Botones -->
          <div class="text-center">
            <button type="button" class="btn btn-primary me-2" onclick="imprimirRegistro()">Imprimir</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      
        <!-- Sección para vista de impresión -->
        <div id="printableRegistro" style="display: none;">
          <h2 class="text-center">Nuevo Registro</h2>
          <p><strong>ID del Animal:</strong> <span id="printIdAnimal"></span></p>
          <p><strong>Fecha de Registro:</strong> <span id="printFechaRegistro"></span></p>
          <p><strong>Peso:</strong> <span id="printPeso"></span></p>
          <p><strong>Estado de Salud:</strong> <span id="printEstadoSalud"></span></p>
          <p><strong>Observaciones:</strong> <span id="printObservaciones"></span></p>
        </div>
      </div>
      
    
      
      
      
      

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/formularoRegistroDeParto.js"></script>
  
 
</body>
</html>
