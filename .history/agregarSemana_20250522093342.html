<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./assets/css/formularioGestionProduccion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">

  </head>
<body>
    <div class="form-container mt-5">
    <h3 class="text-center mb-4">Agregar Nueva Semana</h2>
    <form id="form-semana">
        <label>Semana:</label>
        <input type="number" id="semana" class="form-control" required>
        
        <label>Total de Cerdos:</label>
        <input type="number" id="total" class="form-control" required>

        <label>Cerdos Enfermos/Muertos:</label>
        <input type="number" id="enfermos" class="form-control" required>

        <label>Nuevos Cerdos:</label>
        <input type="number" id="nuevos" class="form-control" required>

        <label>Lotes Activos:</label>
        <input type="number" id="lotes" class="form-control" required>
        

        <div class="text-center">
        <button type="submit" class="btn btn-form mt-3">Guardar Semana</button>

        </div>

    </form>
</div>
 

  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/seleccionarGranja.js"></script>
 
 
  
  
</body>

</html>
