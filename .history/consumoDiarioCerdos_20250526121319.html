<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Consumo Alimento Diario de Cerdos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">Tabla de Consumo Diario de Alimentos</h2>

        <!-- Imagen de la tabla -->
        <img id="tablaImagen" src="./assets/img/TABLA DE CONSUMO DIARIO DE CERDOS.png" alt="Tabla de Consumo" class="img-fluid border p-2">
                <div class="mt-4">
    <input type="file" id="uploadExcel" class="d-none" accept=".xlsx">
    <button class="btn btn-primary" id="editarExcel">Editar en Excel</button>
    <button class="btn btn-warning" id="actualizarExcel">Actualizar Excel</button>
    <button class="btn btn-danger" id="exportarPDF">Exportar a PDF</button>
    <input type="file" id="uploadImagen" class="d-none" accept="image/*">
    <button class="btn btn-success" id="actualizarImagen">Actualizar Imagen</button>
</div>

      

    </div>

    <script src="./assets/js/consumoDiarioCerdos.js"></script>

</body>
</html>
