<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="./assets/css/editarPerfil.css">
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <h2 class="text-center mb-4">Editar Perfil</h2>
      <div class="text-center">
        <img src="./assets/" alt="Foto de Perfil" class="profile-photo">
        <button class="btn btn-outline-secondary btn-sm mt-2">Editar Foto</button>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="name" placeholder="Francisco Jimenez Leon">
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">Identificación:</label>
          <input type="text" class="form-control" id="id" placeholder="106557845">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="hhhh@gmail.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono:</label>
          <input type="tel" class="form-control" id="phone" placeholder="3125648987">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Cargo:</label>
          <input type="text" class="form-control" id="role" placeholder="Operario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="fj12456987*">
        </div>
        <button type="submit" class="btn update-button w-100">Actualizar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
