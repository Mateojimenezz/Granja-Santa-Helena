<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Cerdas Preñadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/formularioGestionProduccion.css">
</head>
<body>
    <div class="form-container">
        <h3 class="text-center mb-4">Registro de Cerdas Preñadas</h3>
        <form id="cerdaForm">
          <!-- Campos principales: ID, Peso y Jaula -->
          <div class="row mb-3 ">
            <div class=" col-md-3 DivphotoCerda text-center mb-4">
                <!-- Imagen de la cerda -->
                <img id="cerdaPhoto" src="./assets/img/default-photo.jpg" alt="Foto de la Cerda" class="img-thumbnail" >
                <!-- Botón para editar foto -->
                <a class="btn btn-cerdaPhoto mt-1" onclick="document.getElementById('photoInput').click()">Editar Foto</a>
                <!-- Input oculto para subir la foto -->
                <input type="file" id="photoInput" style="display: none;" accept="image/*" onchange="updatePhoto(event)">
              </div>
            <div class="col-md-2 input-group1 mb-3">
              <label for="idCerda" class="form-label">ID-Cerda</label>
              <input type="text" class="form-control" id="idCerda" name="idCerda" required>
            </div>
            <div class="col-md-2 input-group1">
              <label for="pesoCerda" class="form-label">Peso</label>
              <input type="text" class="form-control" id="pesoCerda" name="pesoCerda" required>
            </div>
            <div class="col-md-2 input-group1">
              <label for="jaulaCerda" class="form-label">Jaula N°</label>
              <input type="text" class="form-control" id="jaulaCerda" name="jaulaCerda" required>
            </div>
          </div>
          <div class="row mb-4">
            <!-- Fecha de Inseminación -->
            <div class="col-md-6">
              <label for="fechaInseminacion" class="form-label">Fecha de Inseminación</label>
              <input type="date" class="form-control" id="fechaInseminacion" name="fechaInseminacion" placeholder="DD/MM/AAAA" required>
            </div>
          
            <!-- Identificación del Macho -->
            <div class="col-md-6">
              <label for="idMacho" class="form-label">Identificación del Macho</label>
              <input type="text" class="form-control" id="idMacho" name="idMacho" required>
            </div>
            </div>
            <div class="row mb-4">
                <!-- Fecha Probable de Parto -->
                <div class="col-md-6">
                <label for="fechaParto" class="form-label">Fecha Probable de Parto</label>
                <input type="date" class="form-control" id="fechaParto" name="fechaParto" placeholder="DD/MM/AAAA" required>
            </div>

            <!-- Método de Inseminación -->
            <div class="col-md-6">
                <label for="metodoInseminacion" class="form-label">Método de Inseminación</label>
                <input type="text" class="form-control" id="metodoInseminacion" name="metodoInseminacion" required>
            </div>
            </div>
            <div class="row mb-4">
                <!-- Estado de Salud -->
                <div class="col-md-12 mb-3">
                  <label for="estadoSalud" class="form-label">Estado de Salud</label>
                  <input type="text" class="form-control" id="estadoSalud" name="estadoSalud" placeholder="Ejemplo: Excelente" required>
                </div>
              
                <!-- Registro de Tratamiento con el botón dentro del input -->
                <div class="col-md-12 mb-3">
                  <label for="registroTratamiento" class="form-label">Registro de Tratamiento</label>
                  <div class="input-group">
                    <input type="file" class="form-control " id="registroTratamiento" style="display: none;" accept=".pdf,.doc,.docx">
                    <input type="text" class="form-control" placeholder="Subir archivo" readonly id="archivoNombre">
                    <button type="button" class="btn btn-tratamiento mt-1" onclick="document.getElementById('registroTratamiento').click()">Cargar</button>
                  </div>
                </div>
              
                <!-- Historial Reproductivo -->
                <div class="col-md-12 mb-3">
                  <label for="historialReproductivo" class="form-label">Historial Reproductivo</label>
                  <input type="text" class="form-control" id="historialReproductivo" name="historialReproductivo" placeholder="Texto" required>
                </div>
              
                <!-- Condiciones Ambientales -->
                <div class="col-md-12 mb-3">
                  <label for="condicionesAmbientales" class="form-label">Condiciones Ambientales</label>
                  <input type="text" class="form-control" id="condicionesAmbientales" name="condicionesAmbientales" placeholder="Texto" required>
                </div>
              
                <!-- Observaciones -->
                <div class="col-md-12 mb-3">
                  <label for="observaciones" class="form-label">Observaciones</label>
                  <textarea class="form-control" id="observaciones" name="observaciones" rows="3" placeholder="Texto" required></textarea>
                </div>
              </div>
              
          
          <!-- Botones de imprimir y guardar -->
          <div class="button-group text-center ">
            <button type="button" class="btn  btn-form " onclick="imprimirFormulario()">Imprimir</button>
            <button type="submit" class="btn  btn-form">Guardar</button>
          </div>
        </form>
      </div>
      <div id="printableSection" style="display: none;">
        <h2 class="text-center">Datos Registrados de la Cerda</h2>
        <br>
        <p><strong>ID de la Cerda:</strong> <span id="printIdCerda"></span></p>
        <p><strong>Peso:</strong> <span id="printPesoCerda"></span></p>
        <p><strong>Jaula N°:</strong> <span id="printJaulaCerda"></span></p>
        <p><strong>Fecha de Inseminación:</strong> <span id="printFechaInseminacion"></span></p>
        <p><strong>Identificación del Macho:</strong> <span id="printIdMacho"></span></p>
        <p><strong>Fecha Probable de Parto:</strong> <span id="printFechaParto"></span></p>
        <p><strong>Estado de Salud:</strong> <span id="printEstadoSalud"></span></p>
        <p><strong>Registro de Tratamiento:</strong> <span id="printRegistroTratamiento"></span></p>
        <p><strong>Historial Reproductivo:</strong> <span id="printHistorialReproductivo"></span></p>
        <p><strong>Condiciones Ambientales:</strong> <span id="printCondicionesAmbientales"></span></p>
        <p><strong>Observaciones:</strong> <span id="printObservaciones"></span></p>
      </div>
      
      
      

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/fomularioRegHembrasPreñadas.js"></script>
 
</body>
</html>
