<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./assets/css/editarPerfil.css">
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <h2 class="text-center mb-3">Editar Perfil</h2>
      <div class="text-center mb-4">
        <!-- Imagen de la cerda -->
        <img id="cerdaPhoto" src="./assets/img/default-photo.jpg" alt="Foto de la Cerda" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
        
        <!-- Botón para editar foto -->
        <button class="btn btn-outline-secondary mt-2" onclick="document.getElementById('photoInput').click()">Editar Foto</button>
        
        <!-- Input oculto para subir la foto -->
        <input type="file" id="photoInput" style="display: none;" accept="image/*" onchange="updatePhoto(event)">
      </div>
      <form>
        <div class="mb-2">
          <label for="name" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="mb-2">
          <label for="id" class="form-label">Identificación:</label>
          <input type="text" class="form-control" id="id" placeholder="">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="hhhh@gmail.com">
        </div>
        <div class="mb-2">
          <label for="phone" class="form-label">Teléfono:</label>
          <input type="tel" class="form-control" id="phone" placeholder="57-1234567890">
        </div>
        <div class="mb-2">
          <label for="role" class="form-label">Cargo:</label>
          <input type="text" class="form-control" id="role" placeholder="Cargo que desempeñará en la empresa">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="min-8 caracteres, al menos una mayúscula, una minúscula y un número">
        </div>
        <button type="submit" class=" update-button w-100">Actualizar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./assets/js/editarPerfil.js"></script>
</body>
</html>
