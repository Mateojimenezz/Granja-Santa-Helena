<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/Gestion_de_permisos_roles.css"> <!-- Enlace a tu CSS -->

<body>
  <header class="headerGroles  ">
    <h1>Gestión de Usuarios</h1>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>12345678</td>
          <td>juan.perez@mail.com</td>
          <td>555-1234</td>
          <td>Administrador</td>
          <td><button class="edit-button">Editar</button></td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
    <button class="add-button">Agregar Usuario</button>
  </main>

  <footer>
    <button class="save-button">Guardar</button>
    <button class="logout-button">Cerrar Sesión</button>
  </footer>
  <script src="/assets/js/menuLateral.js"></script>
</body>
</html>
