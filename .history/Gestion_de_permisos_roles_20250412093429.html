<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/Gestion_de_permisos_roles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>
  <header class="headerGroles bg-primary text-white text-center py-3">
    <h1>Gestión de Usuarios</h1>
    <button class="btn btn-light">Regresar</button>
  </header>

  <main class="container mt-3">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Identificación</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>12345678</td>
            <td>juan.perez@mail.com</td>
            <td>555-1234</td>
            <td>Administrador</td>
            <td><button class="btn btn-warning btn-sm">Editar</button></td>
          </tr>
          <!-- Más filas aquí -->
        </tbody>
      </table>
    </div>
    <button class="btn btn-success mt-3">Agregar Usuario</button>
  </main>

  <footer class="d-flex justify-content-around align-items-center bg-secondary text-white py-3">
    <button class="btn btn-primary">Guardar</button>
    <button class="btn btn-danger">Cerrar Sesión</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/assets/js/menuLateral.js"></script>
</body>
</html>
