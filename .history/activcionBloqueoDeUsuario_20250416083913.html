<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activacion/Bloqueo de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./assets/css/activcionBloqueoDeUsuario.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-3">Gestión de Usuarios</h2>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Identificación</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de una fila -->
            <tr>
              <td>Juan Pérez</td>
              <td>123456789</td>
              <td>juan.perez@example.com</td>
              <td>+57 3001234567</td>
              <td>Operario</td>
              <td><span class="badge bg-success">Activo</span></td>
              <td>
                <button class="btn btn-danger btn-sm">Bloquear</button>
                <button class="btn btn-secondary btn-sm">Editar</button>
              </td>
            </tr>
            <tr>
              <td>María Gómez</td>
              <td>987654321</td>
              <td>maria.gomez@example.com</td>
              <td>+57 3011234567</td>
              <td>Supervisor</td>
              <td><span class="badge bg-danger">Bloqueado</span></td>
              <td>
                <button class="btn btn-success btn-sm">Activar</button>
                <button class="btn btn-secondary btn-sm">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./assets/js/activcionBloqueoDeUsuario.js"></script>
</body>
</html>
