<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/tablas.css"> <!-- Enlace a tu CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <table class="table table-striped  mt-3 " id="userTable">
      <thead class="table">
        <tr>
          <th>Seleccionar</th> <!-- Nueva columna -->
          <th>Nombre</th>
          <th>Identificación</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Asignar Permisos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" class="form-check-input" />
          </td>
          <td>
            <input type="text" class="input-no-border" placeholder="Juan Pérez" />
          </td>
          <td>
            <input type="text" class="input-no-border" placeholder="12345678" />
          </td>
          <td>
            <input type="email" class="input-no-border" placeholder="juan.perez@mail.com" />
          </td>
          <td>
            <input type="tel" class="input-no-border" placeholder="555-1234" />
          </td>
          <td>
            <!-- Selector de Rol -->
            <select class="form-select">
              <option selected disabled>Seleccionar Rol</option> <!-- Opción predeterminada -->
              <option value="Administrador">Administrador</option>
              <option value="Veterinario">Veterinario</option>
              <option value="Operario">Operario</option>
            </select>
          </td>
          <td>
            <!-- Selector de Permisos -->
            <select class="form-select">
              <option selected disabled>Asignar Permiso</option> <!-- Opción predeterminada -->
              <option value="Leer">Leer</option>
              <option value="Escribir">Escribir</option>
              <option value="Eliminar">Eliminar</option>
            </select>
          </td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
    <a id="addUserButton" class=" btn-agregar-usuario mt-3">Agregar Usuario</a>
    <a id="deleteUserButton" class=" btn-agregar-usuario mt-3">Eliminar Usuario</a>
  </main>
  
  <footer class="d-flex justify-content-center align-items-center  text-white gap-4">
    <button class="btn ">Guardar</button>
    <button id="printButton" class="btn ">Imprimir</button>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/assets/js/menuLateral.js"></script>
  <script src="/assets/js//btnAgregarUsuario.js"></script> <!--  agregar y eliminar filas en la tabla-->
  <script src="/assets/js/btnImprimir.js"></script> <!-- imprimir tabla -->
</body>
</html>
