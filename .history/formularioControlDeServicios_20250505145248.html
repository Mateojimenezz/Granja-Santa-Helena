<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Control de Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/formularioGestionProduccion.css">
 
</head>
<body>
    <div class="form-container my-5">
        <h2 class="text-center mb-4">Control de Servicio</h2>
        <form id="servicioForm">
          <!-- Primera fila: Fecha, ID, Peso y Jaula -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="fechaServicio" class="form-label">Fecha de Servicio</label>
              <input type="date" class="form-control" id="fechaServicio" name="fechaServicio" required>
            </div>
            <div class="col-md-3">
              <label for="idAnimal" class="form-label">ID</label>
              <input type="text" class="form-control" id="idAnimal" name="idAnimal" required>
            </div>
            <div class="col-md-3">
              <label for="pesoAnimal" class="form-label">Peso</label>
              <input type="text" class="form-control" id="pesoAnimal" name="pesoAnimal" required>
            </div>
            <div class="col-md-3">
              <label for="jaulaAnimal" class="form-label">Jaula N째</label>
              <input type="text" class="form-control" id="jaulaAnimal" name="jaulaAnimal" required>
            </div>
          </div>
      
          <!-- Segunda fila: Tipo de Servicio y Veterinario -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tipoServicio" class="form-label">Tipo de Servicio</label>
              <input type="text" class="form-control" id="tipoServicio" name="tipoServicio" required>
            </div>
            <div class="col-md-6">
              <label for="veterinarioResponsable" class="form-label">Veterinario o Personal Responsable</label>
              <input type="text" class="form-control" id="veterinarioResponsable" name="veterinarioResponsable" required>
            </div>
          </div>
      
          <!-- Tercera fila: Resultado del Servicio -->
          <div class="row mb-3">
            <div class="col-md-12">
                <label for="resultadoServicio" class="form-label">Resultado de Servicio</label>
                <textarea class="form-control" id="resultadoServicio" name="resultadoServicio" rows="2" required></textarea>
              </div>              
            <div class="col-md-6">
              <label for="fechaResultado" class="form-label">Fecha de Resultado</label>
              <input type="date" class="form-control" id="fechaResultado" name="fechaResultado" required>
            </div>
          </div>
      
          <!-- Cuarta fila: Observaciones -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
          </div>
      
          <!-- Botones -->
          <div class="text-center">
            <button type="button" class="btn btn-form me-2" onclick="imprimirFormularioServicio()">Imprimir</button>
            <button type="submit" class="btn btn-form">Guardar</button>
          </div>
        </form>
      
        <!-- Secci처n para vista de impresi처n -->
        <div id="printableServicio" style="display: none;">
          <h2 class="text-center">Control de Servicio</h2>
          <br>
          <p><strong>Fecha de Servicio:</strong> <span id="printFechaServicio"></span></p>
          <p><strong>ID:</strong> <span id="printIdAnimal"></span></p>
          <p><strong>Peso:</strong> <span id="printPesoAnimal"></span></p>
          <p><strong>Jaula N째:</strong> <span id="printJaulaAnimal"></span></p>
          <p><strong>Tipo de Servicio:</strong> <span id="printTipoServicio"></span></p>
          <p><strong>Veterinario o Personal Responsable:</strong> <span id="printVeterinarioResponsable"></span></p>
          <p><strong>Resultado de Servicio:</strong> <span id="printResultadoServicio"></span></p>
          <p><strong>Fecha de Resultado:</strong> <span id="printFechaResultado"></span></p>
          <p><strong>Observaciones:</strong> <span id="printObservaciones"></span></p>
        </div>
      </div>
      
   
      
      
      
      

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/formularioControlDeServicios.js"></script>
  
 
</body>
</html>
