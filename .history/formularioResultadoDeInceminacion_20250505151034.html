<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Seguimiento de resultado de Inseminación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/formularioGestionProduccion.css">
 
</head>
<body>
    <div class="form-container my-5">
        <h2 class="text-center mb-4">Seguimiento de Resultado de Inseminación</h2>
        <form id="resultadoInseminacionForm">
          <!-- Primera fila: Fecha de Servicio, ID, Peso y Jaula -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="fechaServicio" class="form-label">Fecha de Servicio</label>
              <input type="date" class="form-control" id="fechaServicio" name="fechaServicio" required>
            </div>
            <div class="col-md-3">
              <label for="idAnimal" class="form-label">ID</label>
              <input type="text" class="form-control" id="idAnimal" name="idAnimal" required>
            </div>
            <div class="col-md-3">
              <label for="pesoAnimal" class="form-label">Peso</label>
              <input type="text" class="form-control" id="pesoAnimal" name="pesoAnimal" required>
            </div>
            <div class="col-md-3">
              <label for="jaulaAnimal" class="form-label">Jaula N°</label>
              <input type="text" class="form-control" id="jaulaAnimal" name="jaulaAnimal" required>
            </div>
          </div>
      
          <!-- Segunda fila: Resultado del Servicio y Número de Crías -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="resultadoServicio" class="form-label">Resultado del Servicio</label>
              <textarea class="form-control" id="resultadoServicio" name="resultadoServicio" rows="2" required></textarea>
            </div>
           
      
          <!-- Tercera fila: Fecha Probable de Parto -->
          <div class="row d-flex justify-content-between mb-3">
            <div class="col-md-6">
                <label for="numCrias" class="form-label">Número de Crías</label>
                <input type="number" class="form-control" id="numCrias" name="numCrias" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="fechaParto" class="form-label">Fecha Probable de Parto</label>
              <input type="date" class="form-control" id="fechaParto" name="fechaParto" required>
            </div>
          </div>
      
          <!-- Cuarta fila: Observaciones -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
          </div>
      
          <!-- Botones -->
          <div class="text-center">
            <button type="button" class="btn btn-form me-2" onclick="imprimirFormularioResultado()">Imprimir</button>
            <button type="submit" class="btn btn-form">Guardar</button>
          </div>
        </form>
      
        <!-- Sección para vista de impresión -->
        <div id="printableResultado" style="display: none;">
          <h2 class="text-center">Seguimiento de Resultado de Inseminación</h2>
          <br>
          <p><strong>Fecha de Servicio:</strong> <span id="printFechaServicio"></span></p>
          <p><strong>ID:</strong> <span id="printIdAnimal"></span></p>
          <p><strong>Peso:</strong> <span id="printPesoAnimal"></span></p>
          <p><strong>Jaula N°:</strong> <span id="printJaulaAnimal"></span></p>
          <p><strong>Resultado del Servicio:</strong> <span id="printResultadoServicio"></span></p>
          <p><strong>Número de Crías:</strong> <span id="printNumCrias"></span></p>
          <p><strong>Fecha Probable de Parto:</strong> <span id="printFechaParto"></span></p>
          <p><strong>Observaciones:</strong> <span id="printObservaciones"></span></p>
        </div>
      </div>
      
    
      
   
      
      
      
      

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/formularioResultadoDeInceminacion.js"></script>
  
 
</body>
</html>
