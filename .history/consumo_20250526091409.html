<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="./assets/css/tablas.css"> <!-- Enlace a tu CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  </head>
<body>
  <header class="header m-5 sticky-top d-flex justify-content-center align-items-center gap-2">
    <!-- Input para búsqueda -->
    <input type="text" id="busqueda" class="form-control busqueda-tabla input-control" placeholder="Buscar en la tabla">
    
    <!-- Botón con ícono de búsqueda -->
    <button id="boton-buscar" class=" btn-buscar ">
      <i class="bi bi-search"></i> <!-- Ícono de Bootstrap para búsqueda -->
    </button>
  </header>
  
    <main>
        <table class="table">
    <thead>
        <tr>
            <th>Semana</th>
            <th>Edad (días)</th>
            <th>Consumo Diario (kg)</th>
            <th>Consumo Total (kg)</th>
            <th>Desayuno (g)</th>
            <th>Cena (g)</th>
            <th>Peso Inicial (kg)</th>
            <th>Peso Final (kg)</th>
        </tr>
    </thead>
    <tbody id="tabla-consumo">
        <!-- Filas dinámicas generadas por JavaScript -->
    </tbody>
</table>
<button class="btn btn-success" id="agregarSemana">Agregar Semana</button>


        <a id="addUserButton" class=" btn-agregar-usuario mt-3">Agregar Fila</a>
        <a id="deleteUserButton" class=" btn-agregar-usuario mt-3">Eliminar Fila</a>
        <a id="exportExcelButton"  class=" btn-agregar-usuario mt-3">Exportar Excel</a>
      </main>
      
      <footer class="d-flex justify-content-center align-items-center  text-white gap-4">
        <button  id="saveButton" type="submit" class="btn ">Guardar</button>
        <button id="printButton" class="btn ">Imprimir</button>
      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="/assets/js/inventarioDeAlimentos.js"></script> <!--  agregar y eliminar filas en la tabla-->
         
    
</body>

</html>
