<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Cerdas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn-print {
      background-color: #007bff;
      color: white;
    }
    .btn-save {
      background-color: #28a745;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
   

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para imprimir el formulario
    function imprimirFormulario() {
      window.print();
    }

    // Función para guardar los datos
    document.getElementById('cerdaForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      // Crear un objeto FormData para enviar los datos
      const formData = new FormData(this);

      try {
        // Enviar los datos al backend
        const response = await fetch('http://localhost:3000/guardarCerda', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Cerda registrada correctamente');
          this.reset(); // Reinicia el formulario
        } else {
          alert('Error al guardar los datos');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Ocurrió un problema al guardar los datos.');
      }
    });
  </script>
</body>
</html>
