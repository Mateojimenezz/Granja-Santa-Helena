<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/recuperarContraseña.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">

  </head>
<body>
  <div class="alert alert-success d-none" id="successMessage" role="alert">
    ¡Se ha enviado un enlace al correo electrónico para recuperar la contraseña!
  </div>
    <div class="container text-center position-relative">
       <!-- 🔥 Botón de cerrar en la esquina superior derecha -->
    <button id="cerrar-formulario" class="btn position-absolute">×</button>
     
          <!-- Logo -->
          <img src="assets/img/logo.png" width="150px" alt="Logo La Granja Santa Helena" >
        <h2 class=" mb-5 ">Recuperación de Contraseña</h2>
        <form class="formulario">
          <div class="px-3 position-relative">
            <i class="bi bi-envelope icon"></i>
            <input type="email" class="form-control" id="email" placeholder="Ingresa el correo electrónico">
          </div>
          <p class="pt-2">Ingresa el correo electrónico con el cual <br>
            estas registrado.</p>
         
          <button type="button" class="btn btn-custom mt-5 mb-4" id="sendButton">Enviar Enlace</button>
        </form>
      </div>

  
 
      
  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/js/recuperarconttraseña.js"></script>


</body>
</html>
