<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - La Granja Santa Helena</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-container">
        <!-- Botón de regresar -->
        <button class="btn-regresar" onclick="regresar()">
            <i class="bi bi-arrow-left"></i> Regresar
        </button>
        <div class="login-box">
            <!-- Logo -->
            <img src="/frontend/img/logo.png" alt="Logo La Granja Santa Helena" class="logo">
            
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
            <p><a href="recuperarContraseña.html" class="forgot-password">Olvidé mi contraseña</a></p>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="//js/login.js"></script>
</body>
</html>
