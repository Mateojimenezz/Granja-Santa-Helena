<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario de Alimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="//css/tablas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header m-5 sticky-top d-flex justify-content-center align-items-center gap-2">
    <!-- Input para búsqueda -->
    <input type="text" id="busqueda" class="form-control busqueda-tabla input-control" placeholder="Buscar en la tabla" />
    <!-- Botón con ícono de búsqueda -->
    <button id="boton-buscar" class="btn-buscar" type="button">
      <i class="bi bi-search"></i>
    </button>
  </header>

  <main>
    <table class="table table-striped mt-3" id="userTable">
      <thead class="table">
        <tr>
          <th>Seleccionar</th>
          <th>Categoria</th>
          <th>Tipo de Alimentos</th>
          <th>Cantidad (Kg)</th>
          <th>Fecha de Entrada</th>
          <th>Proveedor</th>
          <th>Lote</th>
          <th>Fecha de Vencimiento</th>
          <th>Responsable</th>
          <th>Estado</th>
        </tr>
      </thead>
    <tbody>
  <tr>
    <td>
      <input type="checkbox" name="seleccionar" class="form-check-input input-control" />
    </td>
    <td>
      <select id="categoria" name="categoria" class="form-select form-select-categoria input-control" title="Seleccione una categoría">
        <option selected disabled>Seleccionar</option>
        <option value="Energeticos">Alimentos Energéticos</option>
        <option value="Proteicos">Alimentos Proteicos</option>
        <option value="Fibrosos">Alimentos Fibrosos</option>
        <option value="Minerales">Alimentos Minerales</option>
        <option value="Vitaminas">Vitaminas</option>
      </select>
    </td>
    <td>
      <select id="tipo" name="tipo" class="form-select form-select-tipo input-control" title="Seleccione un tipo de alimento">
        <option selected disabled>Seleccionar Tipo</option>
      </select>
    </td>
    <td>
      <input type="text" name="cantidad" id="cantidad" class="input-no-border" placeholder="Cantidad (kg)" />
    </td>
    <td>
      <input type="date" name="fecha-entrada" id="fecha-entrada" class="input-no-border" />
    </td>
    <td>
      <select id="proveedor" name="proveedor" class="form-select input-control form-select-proveedor">
        <option selected disabled>Seleccionar</option>
        <option value="Proveedor 1">Proveedor 1</option>
        <option value="Proveedor 2">Proveedor 2</option>
        <option value="Proveedor 3">Proveedor 3</option>
      </select>
    </td>
    <td>
      <select id="lote" name="lote" class="form-select input-control form-select-lote">
        <option selected disabled>Seleccionar</option>
        <option value="Lote 1">Lote 1</option>
        <option value="Lote 2">Lote 2</option>
        <option value="Lote 3">Lote 3</option>
      </select>
    </td>
    <td>
      <input type="date" id="fecha-caducidad" name="fecha-caducidad" class="input-no-border form-control-fecha fecha-caducidad" />
    </td>
    <td>
      <input type="text" id="responsable" name="responsable" class="input-no-border input-responsable" placeholder="Nombres" />
    </td>
    <td>
      <span id="estado-alimento" name="estado-alimento" class="estado-alimento"></span>
    </td>
  </tr>
</tbody>
    </table>
    <a id="addUserButton" class=" btn-agregar-usuario mt-3">Agregar Fila</a>
        <a id="deleteUserButton" class=" btn-agregar-usuario mt-3">Eliminar Fila</a>
        <a id="exportExcelButton"  class=" btn-agregar-usuario mt-3">Exportar Excel</a>
        
  </main>

  <footer class="d-flex justify-content-center align-items-center text-white gap-4 mt-4">
    <button id="saveButton" type="submit" class="btn">Guardar</button>
    <button id="printButton" type="button" class="btn">Imprimir</button>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/inventarioDeAlimentos.js"></script>
</body>
</html>
