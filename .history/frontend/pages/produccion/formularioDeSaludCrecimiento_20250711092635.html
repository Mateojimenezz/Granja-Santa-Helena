<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Salud y Crecimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//css/formularioGestionProduccion.css">
 
</head>
<body>
  <div class="form-container my-5">
    <h3 class="text-center mb-4">Seguimiento de Salud y Crecimiento</h3>
    <form id="saludCrecimientoForm">
      <!-- Primera fila: Fecha, ID, Peso y Jaula -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="fechaSeguimiento" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fechaSeguimiento" name="fechaSeguimiento" required>
        </div>
        <div class="col-md-3">
          <label for="idAnimal" class="form-label">ID</label>
          <input type="text" class="form-control" id="idAnimal" name="idAnimal" required>
        </div>
        <div class="col-md-3">
          <label for="pesoAnimal" class="form-label">Peso</label>
          <input type="text" class="form-control" id="pesoAnimal" name="pesoAnimal" required>
        </div>
        <div class="col-md-3">
          <label for="jaulaAnimal" class="form-label">Jaula N°</label>
          <input type="text" class="form-control" id="jaulaAnimal" name="jaulaAnimal" required>
        </div>
      </div>
  
      <!-- Segunda fila: Signos vitales -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="signosVitales" class="form-label">Signos Vitales</label>
          <textarea class="form-control" id="signosVitales" name="signosVitales" rows="3" required></textarea>
        </div>
      </div>
  
      <!-- Tercera fila: Diagnóstico -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="diagnostico" class="form-label">Diagnóstico</label>
          <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" required></textarea>
        </div>
      </div>
  
      <!-- Cuarta fila: Tratamiento -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="tratamiento" class="form-label">Tratamiento</label>
          <textarea class="form-control" id="tratamiento" name="tratamiento" rows="3" required></textarea>
        </div>
      </div>
  
      <!-- Quinta fila: Observaciones -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
        </div>
      </div>
  
      <!-- Botones -->
      <div class="text-center">
        <button type="button" class="btn btn-form me-2" onclick="imprimirFormularioSalud()">Imprimir</button>
        <button type="submit" class="btn btn-form">Guardar</button>
      </div>
    </form>
  
    <!-- Sección para vista de impresión -->
    <div id="printableSalud" style="display: none;">
      <h2 class="text-center">Seguimiento de Salud y Crecimiento</h2>
      <br>
      <p><strong>Fecha:</strong> <span id="printFechaSeguimiento"></span></p>
      <p><strong>ID:</strong> <span id="printIdAnimal"></span></p>
      <p><strong>Peso:</strong> <span id="printPesoAnimal"></span></p>
      <p><strong>Jaula N°:</strong> <span id="printJaulaAnimal"></span></p>
      <p><strong>Signos Vitales:</strong> <span id="printSignosVitales"></span></p>
      <p><strong>Diagnóstico:</strong> <span id="printDiagnostico"></span></p>
      <p><strong>Tratamiento:</strong> <span id="printTratamiento"></span></p>
      <p><strong>Observaciones:</strong> <span id="printObservaciones"></span></p>
    </div>
  </div>
  
   
      
    
      
      
      
      

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/formularioDeSaludCrecimiento.js"></script>
  
 
</body>
</html>
