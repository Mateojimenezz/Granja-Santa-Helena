<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Control de Lechones Lactante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/formularioGestionProduccion.css">
 
</head>
<body>
    <div class="form-container my-5">
        <h3 class="text-center mb-4">Control de Lechones Lactantes</h3>
        <form id="lechonesForm">
          <!-- Primera fila: Fecha, ID, Peso y Jaula -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="fechaControl" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fechaControl" name="fechaControl" required>
            </div>
            <div class="col-md-3">
              <label for="idLechon" class="form-label">ID</label>
              <input type="text" class="form-control" id="idLechon" name="idLechon" required>
            </div>
            <div class="col-md-3">
              <label for="pesoLechon" class="form-label">Peso</label>
              <input type="text" class="form-control" id="pesoLechon" name="pesoLechon" required>
            </div>
            <div class="col-md-3">
              <label for="jaulaLechon" class="form-label">Jaula N°</label>
              <input type="text" class="form-control" id="jaulaLechon" name="jaulaLechon" required>
            </div>
          </div>
      
          <!-- Segunda fila: Estado de Salud -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="estadoSalud" class="form-label">Estado de Salud del Lechón</label>
              <textarea class="form-control" id="estadoSalud" name="estadoSalud" rows="3" required></textarea>
            </div>
          </div>
      
          <!-- Tercera fila: Vacunas -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="vacunas" class="form-label">Vacunas Administradas</label>
              <textarea class="form-control" id="vacunas" name="vacunas" rows="3" required></textarea>
            </div>
          </div>
      
          <!-- Cuarta fila: Observaciones -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
          </div>
      
          <!-- Botones -->
          <div class="text-center">
            <button type="button" class="btn btn-form me-2" onclick="imprimirFormularioLechones()">Imprimir</button>
            <button type="submit" class="btn btn-form">Guardar</button>
          </div>
        </form>
      
        <!-- Sección para vista de impresión -->
        <div id="printableLechones" style="display: none;">
          <h2 class="text-center">Control de Lechones Lactantes</h2>
          <br>
          <p><strong>Fecha:</strong> <span id="printFechaControl"></span></p>
          <p><strong>ID:</strong> <span id="printIdLechon"></span></p>
          <p><strong>Peso:</strong> <span id="printPesoLechon"></span></p>
          <p><strong>Jaula N°:</strong> <span id="printJaulaLechon"></span></p>
          <p><strong>Estado de Salud:</strong> <span id="printEstadoSalud"></span></p>
          <p><strong>Vacunas Administradas:</strong> <span id="printVacunas"></span></p>
          <p><strong>Observaciones:</strong> <span id="printObservaciones"></span></p>
        </div>
      </div>
      
      
    
      
      
      
      

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/formularioControlLechonesLactante.js"></script>
  
 
</body>
</html>
