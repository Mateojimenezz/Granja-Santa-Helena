<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>La Granja</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/frontend/css/formularioGestionProduccion.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="form-container mt-5">
        <h3 class="text-center mb-4">Agregar Nueva Granja</h3>

        <form id="form-granja" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Granja</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen de la Granja</label>
                <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*" required />
                <div class="mt-2 text-center">
                    <img id="preview" src="" alt="Vista previa" style="max-width: 200px; display: none;" />
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="seleccionarGranja.html" class="btn">
                    <i class="bi bi-arrow-left"></i> Regresar
                </a>

                <button id="agregar-btn" type="submit" class="btn btn-form">
                    <i class="bi bi-save"></i> Agregar Granja
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/usuarios/agregarGranja.js"></script> <!-- RUTA RELATIVA -->
</body>
</html>
