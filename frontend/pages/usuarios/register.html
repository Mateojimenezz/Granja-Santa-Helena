<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - La Granja Santa Helena</title>
    <link rel="stylesheet" href="/frontend/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="register-container">
        <button class="btn-regresar" onclick="window.history.back();">
            <i class="bi bi-arrow-left"></i> Regresar
        </button>

        <div class="register-box">
            <img src="/frontend/img/logo.png" alt="Logo La Granja Santa Helena" class="logo">
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
                </div>
                <div class="input-group">
                    <input type="text" id="identificacion" name="identificacion" placeholder="Identificación" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <p class="password-requirements">La contraseña debe tener mínimo 8 caracteres, incluir números, mayúsculas y caracteres especiales.</p>
                <button type="submit" class="btn-register">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="/frontend/js/usuarios/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
