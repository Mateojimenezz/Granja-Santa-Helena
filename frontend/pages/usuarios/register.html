<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - La Granja Santa Helena</title>
  <link rel="stylesheet" href="/frontend/css/register.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <main class="registro-wrapper">
    <button class="btn-regresar" onclick="window.history.back();">
      <i class="bi bi-arrow-left"></i> Regresar
    </button>

    <div class="registro-box">
      <img src="/frontend/img/logo.png" alt="Logo La Granja Santa Helena" class="logo" />
      <h2 class="titulo">Registro de Usuario</h2>

      <form id="register-form">
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombres" required />
        </div>
        <div class="input-group">
          <i class="bi bi-card-text"></i>
          <input type="text" id="identificacion" name="identificacion" placeholder="Identificación" required />
        </div>
        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" id="email" name="email" placeholder="Correo Electrónico" required />
        </div>
        <div class="input-group">
          <i class="bi bi-telephone-fill"></i>
          <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required />
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="password" name="password" placeholder="Contraseña" required />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <p class="password-requirements">
          La contraseña debe tener mínimo 8 caracteres, incluir números, mayúsculas y caracteres especiales.
        </p>

        <button type="submit" class="btn-submit">Registrarse</button>

        <p class="login-link">
          ¿Ya tienes cuenta? <a href="/frontend/pages/login.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </main>

  <script src="/frontend/js/usuarios/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
