<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/frontend/css/registroDeActividades.css">
  <link rel="stylesheet" href="/frontend/css/tablas.css">
</head>
<body>

  <div class="container my-4">
    
     <!-- Filtros -->
     <div class="row g-3 mb-3 ">
        <div class="col-md-4">
          <label for="filterDate" class="form-label ">Fecha</label>
          <input type="date" class="form-control input input-control" id="filterDate">
        </div>
        <div class="col-md-4">
          <label for="filterUser" class="form-label">Usuario</label>
          <select class="form-select input  input-control" id="filterUser">
            <option selected disabled>Seleccionar Usuario</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filterActivity" class="form-label">Actividad</label>
          <select class="form-select input input-control" id="filterActivity">
            <option selected disabled>Seleccionar Actividad</option>
          </select>
        </div>
      </div>
      
      <!-- Tabla de Actividades -->
      <div id="activityTable" class="table-responsive">
        <table id="activityTableContent" class="table table-striped mt-5 " >
          <thead class="table">
            <tr>
              <th>Fecha/Hora</th>
              <th>Usuario</th>
              <th>Actividad</th>
            </tr>
          </thead>
              <tbody id="tableBody">
            <!-- Las filas se llenarán dinámicamente con JS -->
          </tbody>
        </table>
      </div>
      <div class="no-results" id="noResults">No se encontraron resultados</div>
    </div>
    
    <!-- Botón Generar Reporte -->
    <footer class="d-flex justify-content-center align-items-center  text-white gap-4">
        <button id="generateReportButton" class="btn ">Generar Reporte</button>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="/frontend/js/usuarios/registroDeActividades.js"></script>

</body>
</html>
